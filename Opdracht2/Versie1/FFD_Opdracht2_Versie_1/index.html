<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vakantie Carousel</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section>
        <div class="carousel">
            <img class="foto1" src="img/foto3.jpg" alt="">
            <img class="foto2" src="img/foto4.jpg" alt="">
            <img class="foto3" src="img/foto6.jpg" alt="">
            <div class="previous"><img src="img/links.png"></div>
            <div class="next"><img src="img/rechts.png"></div>
        </div>
    </section>
    <div class="bollen">
        <span class="bol1 active"></span>
        <span class="bol2"></span>
        <span class="bol3"></span>
    </div>
</body>
<script type="text/javascript" src="js/main.js"></script>
</html>
