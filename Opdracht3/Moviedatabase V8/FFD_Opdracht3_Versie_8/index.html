<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Broscars 2018</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1 class="headertitel">Broscars 2018: The complete list of nominees</h1>
    </header>
    <main>
    <h2 class="koppen">Special Nomination for: Death scenes that made you mad sad</h2>


    <div class="carousel">
        <img class="foto1" src="https://ia.media-imdb.com/images/M/MV5BMTMxNTMwODM0NF5BMl5BanBnXkFtZTcwODAyMTk2Mw@@._V1_SY500_CR0,0,337,500_AL_.jpg" alt="">
        <img class="foto2" src="http://www.skylinepictures.com/Movie_Poster_Pulp_Fiction_mpc27_large.jpg" alt="">
        <img class="foto3" src="https://i.pinimg.com/474x/6d/f8/7a/6df87a8800999f4f3e8436bac075f657.jpg" alt="">
        <button class="vorige">&#10094;</button>
        <button class="volgende">&#10095;</button>
    </div>

    <div class="bolletjes">
        <span class="bol1 active"></span>
        <span class="bol2"></span>
        <span class="bol3"></span>
    </div>

    <h2 class="title">See all the nominees or filter by genre</h2>
    <form>
        <input type="radio" id="horror" value="horror" name="filter">
        <label for="horror">Horror</label>
        <input type="radio" id="drama" value="drama" name="filter">
        <label for="drama">Drama</label>
        <input type="radio" id="action" value="action" name="filter">
        <label for="action">Action</label>
        <input type="radio" id="crime" value="crime" name="filter">
        <label for="crime">Crime</label>
        <input type="radio" id="thriller" value="thriller" name="filter">
        <label for="thriller">Thriller</label>
        <input type="radio" id="adventure" value="adventure" name="filter">
        <label for="adventure">Adventure</label>
        <input type="radio" id="all" value="all" name="filter">
        <label for="all">All movies</label>
    </form>

    <section>
    </section>
    </main>
</body>

<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/filter.js"></script>

</html>
